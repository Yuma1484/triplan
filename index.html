<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Calendar Date Range Picker</title>
    <link rel="stylesheet" href="https://unpkg.com/v-calendar/lib/v-calendar.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/v-calendar"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        #app {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        .vdp-datepicker__calendar {
            width: 100%;
        }
    </style>
</head>
<body>

<div id="app">
    <v-date-picker
      v-model="dateRange"
      is-range
      :min-date="new Date()"
      :attributes="attrs"
      :panes="2"  <!-- 2つの月を表示 -->
      locale="ja"
      is-inline
    ></v-date-picker>
</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        dateRange: { start: null, end: null },
        attrs: [
          {
            key: 'today',
            highlight: true,
            dates: new Date(),
          }
        ],
      };
    },
    watch: {
      dateRange(val) {
        console.log(`Selected date range: ${val.start} - ${val.end}`);
      }
    }
  });

  app.use(VCalendar, {
    componentPrefix: 'v',  // Use <v-date-picker>, <v-calendar>, etc.
  });

  app.mount('#app');
</script>

</body>
</html>
