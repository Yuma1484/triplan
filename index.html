<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .calendar-container {
            width: 100%;  /* 画面の幅に合わせる */
            padding: 10px;
            box-sizing: border-box;
        }
        .flatpickr-calendar {
            width: 100%;  /* カレンダーの幅を親要素にフィット */
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* カレンダー全体を縦に並べる */
        }
        .flatpickr-months {
            display: block;
        }
        .flatpickr-month {
            width: 100%;
            margin-bottom: 10px;  /* 月間のスペースを調整 */
        }
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 2,  // 2つの月を表示
    inline: true,  // カレンダーを常に表示する
    onReady: function(selectedDates, dateStr, instance) {
        // カレンダーが表示された後に実行
        const calendarContainer = document.querySelector('.flatpickr-calendar');
        const monthContainers = document.querySelectorAll('.flatpickr-month');
        // 各月を縦に並べるための処理
        monthContainers.forEach(month => {
            calendarContainer.appendChild(month);
        });
    },
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
