<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #calendar-container {
            width: 100%;
            max-width: 600px;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .flatpickr-calendar {
            width: 100%;
            height: auto;
            box-sizing: border-box;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .flatpickr-months {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 10px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        .flatpickr-current-month {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .flatpickr-days {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
        }
        .flatpickr-day {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="calendar-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#calendar-container", {
            mode: "range",  // 範囲選択モードを有効にする
            dateFormat: "Y-m-d",  // 日付フォーマットを設定
            locale: "ja",  // 日本語ロケールを指定
            inline: true,  // カレンダーを常に表示する
            onReady: function() {
                // カレンダーが表示された後に実行
                const calendar = document.querySelector('.flatpickr-calendar');
                calendar.style.width = '100%';
                calendar.style.height = 'auto';
                calendar.style.maxWidth = '100%';
                calendar.style.maxHeight = '100%';
                calendar.style.margin = '0';
            },
            onChange: function(selectedDates, dateStr, instance) {
                console.log('範囲選択:', dateStr);
                // ここで選択された日付範囲をAdaloに戻す処理を追加できます
            }
        });
    });
</script>

</body>
</html>
