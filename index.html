<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 背景色を設定（必要に応じて変更） */
        }
        #calendar-container {
            width: 100%;  /* 幅を100%に設定 */
            height: 100%;  /* 高さを100%に設定 */
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flatpickr-calendar {
            width: 100%;
            height: 100%;
            box-sizing: border-box;  /* ボックスのサイズを含む全体調整 */
            font-size: 20px;  /* フォントサイズを調整 */
        }
    </style>
</head>
<body>

<div id="calendar-container">
    <input type="text" id="datePicker" placeholder="日付を選択">
</div>

<script>
    flatpickr("#datePicker", {
        mode: "range",  // 範囲選択モードを有効にする
        dateFormat: "Y-m-d",  // 日付フォーマットを設定
        locale: "ja",  // 日本語ロケールを指定
        inline: true,  // カレンダーを常に表示する
        onReady: function() {
            // カレンダーが表示された後に実行
            document.querySelector('.flatpickr-calendar').style.width = '100%';
            document.querySelector('.flatpickr-calendar').style.height = '100%';
        },
        onChange: function(selectedDates, dateStr, instance) {
            console.log(`Selected date range: ${dateStr}`);
            // ここで選択された日付範囲をAdaloに戻す処理を追加できます
        }
    });
</script>

</body>
</html>
