<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
            overflow-y: auto;  /* 縦スクロールを許可 */
        }
        .calendar-container {
            width: 100%;  /* 画面の幅に合わせる */
            max-width: 500px;  /* 最大幅を設定 */
            padding: 10px;
            box-sizing: border-box;
        }
        .flatpickr-calendar {
            width: 100%;  /* カレンダーの幅を親要素にフィット */
            box-sizing: border-box;
        }
        .flatpickr-months {
            display: flex;
            flex-direction: column;  /* 月全体を縦に並べる */
            gap: 20px;  /* 月の間にスペースを設定 */
        }
        .flatpickr-month {
            width: 100%;
        }
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 2,  // 2つの月を表示
    inline: true,  // カレンダーを常に表示する
    onReady: function() {
        // カレンダーが準備できたら、スタイルを調整
        document.querySelectorAll('.flatpickr-calendar').forEach(calendar => {
            calendar.style.flexDirection = 'column';
        });
    },
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
