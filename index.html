<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrollable Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff; /* 背景色を白に設定 */
            overflow: hidden;
        }
        .calendar-container {
            width: 90vw; /* 画面幅の90%に設定してバランスをとる */
            max-width: 600px; /* 最大幅を設定して中央に寄せる */
            height: 100%;
            overflow-y: auto; /* 縦スクロールを有効にする */
            padding: 10px 0;
            box-sizing: border-box;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* カレンダーをバランスよく中央に表示 */
        .flatpickr-calendar {
            width: 100%;
            background-color: #ffffff; /* カレンダーの背景も白に設定 */
            border: none; /* 不要なボーダーをなくす */
            box-shadow: none; /* 影を削除 */
            display: block; /* カレンダーを縦に並べる */
        }
        /* 曜日と日付を右に寄せる */
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: end; /* 右に寄せる */
        }
        /* カレンダーの月が縦に並ぶように調整 */
        .flatpickr-months {
            display: flex;
            flex-direction: column; /* 縦に並べる */
        }
        .flatpickr-month {
            margin-bottom: 10px; /* 月の間に少し余白を追加 */
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 3,  // 3つの月を表示して縦に並べる
    inline: true,  // カレンダーを常に表示する
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
