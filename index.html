<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Centered Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff; /* 背景色を白に設定 */
            overflow: hidden;
        }
        .calendar-container {
            width: 100vw; /* 画面幅全体に設定 */
            max-width: 800px; /* 最大幅を広げる */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* 大きなカレンダー表示 */
        .flatpickr-calendar {
            width: 100%;
            background-color: #ffffff; /* カレンダーの背景も白に設定 */
            border: none; /* 不要なボーダーをなくす */
            box-shadow: none; /* 影を削除 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.5em; /* 全体のフォントサイズを大きく */
        }
        /* 曜日と日付を中央に寄せ、大きく表示 */
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center; /* 中央に寄せる */
            font-size: 1.2em; /* 日付を大きく表示 */
        }
        .flatpickr-day {
            padding: 15px; /* 日付のセルを大きく */
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 1,  // 1つの月を表示
    inline: true,  // カレンダーを常に表示する
    prevArrow: '',  // 月切り替えの矢印を非表示
    nextArrow: '',
    onReady: function(selectedDates, dateStr, instance) {
      // 月と年のピッカーを取り除く
      const monthNav = document.querySelector('.flatpickr-months');
      if (monthNav) {
          monthNav.style.display = 'none';
      }
    },
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
