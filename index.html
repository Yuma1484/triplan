<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        #calendar-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* カレンダーコンテナも白に設定 */
        }
        .flatpickr-calendar {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff; /* カレンダー自体も白に設定 */
        }
        .flatpickr-months {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .flatpickr-current-month {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 10px;  /* 月と年の選択部分に余白を追加 */
            box-sizing: border-box;
            margin-bottom: 5px; /* ホイールピッカーが埋まらないように余白を追加 */
        }
        .flatpickr-monthDropdown-months, .numInputWrapper {
            flex: 1;  /* 月と年のドロップダウンを均等に拡張 */
        }
        .flatpickr-days {
            flex: 1; /* 日付部分を残りのスペースに拡張 */
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
        }
        .flatpickr-day {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="calendar-container"></div>

<script>
    flatpickr("#calendar-container", {
        mode: "range",  // 範囲選択モードを有効にする
        dateFormat: "Y-m-d",  // 日付フォーマットを設定
        locale: "ja",  // 日本語ロケールを指定
        inline: true,  // カレンダーを常に表示する
        onReady: function() {
            // カレンダーが表示された後に実行
            const calendar = document.querySelector('.flatpickr-calendar');
            calendar.style.width = '100%';
            calendar.style.height = '100%';
            calendar.style.maxWidth = '100%';
            calendar.style.maxHeight = '100%';
            calendar.style.margin = '0';
        },
        onChange: function(selectedDates, dateStr, instance) {
            console.log(`Selected date range: ${dateStr}`);
            // ここで選択された日付範囲をAdaloに戻す処理を追加できます
        }
    });
</script>

</body>
</html>
