<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 背景色を設定（必要に応じて変更） */
        }
        #calendar-container {
            width: 100%;
            height: 100%;
            max-width: 600px;  /* カレンダーの最大幅を600pxに設定 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flatpickr-calendar {
            width: 100%;
            height: auto;
            box-sizing: border-box;
            font-size: 20px;
        }
        .flatpickr-months {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .flatpickr-current-month {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 10px;  /* 月と年の選択部分に余白を追加 */
            box-sizing: border-box;
            margin-bottom: 5px; /* ホイールピッカーが埋まらないように余白を追加 */
        }
        .flatpickr-monthDropdown-months, .numInputWrapper {
            flex: 1;  /* 月と年のドロップダウンを均等に拡張 */
        }
    </style>
</head>
<body>

<div id="calendar-container"></div>
