<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff; /* 背景色を白に設定 */
            overflow: hidden; /* 画面全体に広げる */
        }
        .calendar-container {
            width: 100vw; /* 幅を画面全体に広げる */
            height: 100vh; /* 高さを画面全体に広げる */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff; /* 背景色を白に設定 */
            overflow: hidden; /* 余白を防ぐために隠す */
        }
        /* カレンダーを画面全体に表示 */
        .flatpickr-calendar {
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* カレンダーの背景も白に設定 */
            border: none; /* 不要なボーダーをなくす */
            box-shadow: none; /* 影を削除 */
        }
        .flatpickr-days {
            font-size: 18px; /* 日付の文字サイズを大きくする */
            padding-right: 5px; /* 日付全体を少し右にずらす */
        }
        .flatpickr-weekdays {
            font-size: 18px; /* 曜日の文字サイズを大きくする */
            padding-right: 5px; /* 曜日全体を少し右にずらす */
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 1,  // 1つの月を表示
    inline: true,  // カレンダーを常に表示する
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
