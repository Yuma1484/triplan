<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .calendar-container {
            width: 100%;  /* 画面の幅に合わせる */
            padding: 10px;
            box-sizing: border-box;
        }
        .flatpickr-calendar {
            width: 100%;  /* カレンダーの幅を親要素にフィット */
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr; /* 1列に設定して縦に並べる */
            grid-template-rows: auto auto; /* 2つの月が縦に並ぶ */
            row-gap: 10px; /* 月間のスペースを調整 */
        }
        .flatpickr-months {
            display: contents; /* 月の全体レイアウトを保持 */
        }
        .flatpickr-month {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 2,  // 2つの月を表示
    inline: true,  // カレンダーを常に表示する
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
