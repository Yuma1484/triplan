<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrollable Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        #calendar-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* 縦スクロールを有効に */
            background-color: white;
        }
        .flatpickr-calendar {
            width: 100%;
            height: auto;
            box-sizing: border-box;
            font-size: 20px;
            background-color: white;
            padding-bottom: 10px;
        }
        .flatpickr-months {
            display: block;
            width: 100%;
        }
        .flatpickr-month {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="calendar-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#calendar-container", {
            mode: "range",  // 範囲選択モードを有効にする
            dateFormat: "Y-m-d",  // 日付フォーマットを設定
            locale: "ja",  // 日本語ロケールを指定
            inline: true,  // カレンダーを常に表示する
            showMonths: 3,  // 3ヶ月分のカレンダーを縦に表示
            onReady: function() {
                const calendar = document.querySelector('.flatpickr-calendar');
                calendar.style.width = '100%';
                calendar.style.margin = '0';
            },
            onChange: function(selectedDates, dateStr, instance) {
                console.log(`Selected date range: ${dateStr}`);
            }
        });
    });
</script>

</body>
</html>
