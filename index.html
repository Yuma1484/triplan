<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* 背景を白に設定 */
        }
        .calendar-container {
            max-width: 600px;
            margin: 20px;
            background-color: #ffffff; /* 背景を白に設定 */
        }
        /* カレンダーを画面全体に表示 */
        .flatpickr-calendar {
            width: 100%;
            box-shadow: none; /* シャドウを削除 */
            background-color: #ffffff; /* カレンダーの背景も白に設定 */
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 1,
    inline: true,
    onChange: function(selectedDates, dateStr, instance) {
        if (selectedDates.length === 2) {
            const startDate = selectedDates[0].toISOString().split('T')[0];
            const endDate = selectedDates[1].toISOString().split('T')[0];
            const dateRange = `${startDate} - ${endDate}`;

            // ここではJavaScript内での保存を行わず、日付範囲をコンソールに表示
            console.log("Selected Date Range:", dateRange);

            // 完了ボタンを押した際にAdalo内で処理を行う
        }
    }
  });
</script>

</body>
</html>
