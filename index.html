<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Calendar with Date Range Selection</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 背景色を設定（必要に応じて変更） */
        }
        #calendar {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',  // 月表示で開始
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            locale: 'ja',  // 日本語に設定
            height: '100%',  // 画面全体に表示
            selectable: true,  // 範囲選択を有効にする
            selectMirror: true,
            select: function(info) {
                // 範囲選択が行われたときの動作
                alert('Selected range: ' + info.startStr + ' to ' + info.endStr);
                // ここで選択された日付範囲をAdaloに戻す処理を追加できます
            },
            dateClick: function(info) {
                // 単一の日付をクリックしたときの動作
                alert('Selected date: ' + info.dateStr);
                // ここで選択された日付をAdaloに戻す処理を追加できます
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
