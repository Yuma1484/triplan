<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        /* 画面全体をカバーするスタイル設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 背景色を設定（必要に応じて変更） */
        }
        #calendar-container {
            width: 100%;
            height: 100%;
            max-width: 600px;  /* 最大幅を設定して、画面中央に配置 */
            max-height: 600px;  /* 最大高さを設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;  /* 余白を追加して中央に配置 */
        }
        .flatpickr-calendar {
            width: 100%;
            height: auto;  /* 高さを自動調整して埋まりを防ぐ */
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flatpickr-months {
            display: flex;
            justify-content: center;  /* 月と年の選択を中央に配置 */
            align-items: center;
        }
        .flatpickr-current-month {
            display: flex;
            justify-content: center;  /* 月と年を中央に配置 */
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="calendar-container"></div>

<script>
    flatpickr("#calendar-container", {
        mode: "range",  // 範囲選択モードを有効にする
        dateFormat: "Y-m-d",  // 日付フォーマットを設定
        locale: "ja",  // 日本語ロケールを指定
        inline: true,  // カレンダーを常に表示する
        onReady: function() {
            // カレンダーが表示された後に実行
            document.querySelector('.flatpickr-calendar').style.width = '100%';
            document.querySelector('.flatpickr-calendar').style.maxWidth = '100%';
        },
        onChange: function(selectedDates, dateStr, instance) {
            console.log(`Selected date range: ${dateStr}`);
            // ここで選択された日付範囲をAdaloに戻す処理を追加できます
        }
    });
</script>

</body>
</html>
