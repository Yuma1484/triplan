<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Month Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff; /* 背景色を白に設定 */
            overflow: hidden;
        }
        .calendar-container {
            width: 100vw; /* 画面幅全体に広げる */
            max-width: 600px; /* 最大幅を設定して中央に寄せる */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* カレンダーをバランスよく中央に表示 */
        .flatpickr-calendar {
            width: 100%;
            background-color: #ffffff; /* カレンダーの背景も白に設定 */
            border: none; /* 不要なボーダーをなくす */
            box-shadow: none; /* 影を削除 */
        }
        /* 曜日と日付を右に寄せる */
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: end; /* 右に寄せる */
        }
        /* 月のホイールの背景を白に設定 */
        .flatpickr-current-month {
            background-color: #ffffff; /* ホイールの背景色を白に設定 */
        }
        .flatpickr-monthDropdown-months,
        .flatpickr-yearDropdown {
            background-color: #ffffff; /* ドロップダウンの背景色も白に設定 */
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 1,  // 1つの月を表示
    inline: true,  // カレンダーを常に表示する
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
