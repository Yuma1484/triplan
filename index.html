<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden; /* スクロールバーを隠す */
        }
        #calendar-wrapper {
            width: 100%;
            max-width: 400px; /* 画面幅に合わせて調整 */
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .calendar-container {
            flex: 0 0 100%;
            scroll-snap-align: start;
        }
        .flatpickr-calendar {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 20px;
            background-color: white;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="calendar-wrapper">
    <div class="calendar-container" id="calendar1"></div>
    <div class="calendar-container" id="calendar2"></div>
    <div class="calendar-container" id="calendar3"></div>
</div>

<script>
    const calendars = [
        flatpickr("#calendar1", {
            inline: true,
            dateFormat: "Y-m-d",
            locale: "ja",
            defaultDate: new Date(),
            onReady: function(selectedDates, dateStr, instance) {
                instance.changeMonth(0, false); // 初期月を設定
            }
        }),
        flatpickr("#calendar2", {
            inline: true,
            dateFormat: "Y-m-d",
            locale: "ja",
            defaultDate: new Date(),
            onReady: function(selectedDates, dateStr, instance) {
                instance.changeMonth(1, false); // 次の月を設定
            }
        }),
        flatpickr("#calendar3", {
            inline: true,
            dateFormat: "Y-m-d",
            locale: "ja",
            defaultDate: new Date(),
            onReady: function(selectedDates, dateStr, instance) {
                instance.changeMonth(2, false); // 次々の月を設定
            }
        })
    ];

    // スワイプ時にカレンダーを更新するためのイベントリスナー
    document.getElementById('calendar-wrapper').addEventListener('scroll', function() {
        const wrapper = this;
        const calendars = wrapper.querySelectorAll('.calendar-container');

        calendars.forEach((cal, index) => {
            const rect = cal.getBoundingClientRect();
            if (rect.left >= 0 && rect.left < window.innerWidth) {
                // カレンダーが画面内に完全に表示されたときに月を更新
                const fp = cal._flatpickr;
                fp.jumpToDate(new Date(fp.currentYear, fp.currentMonth, 1));
            }
        });
    });
</script>

</body>
</html>
