<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda-style Date Range Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
            overflow: hidden;
        }
        .calendar-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            overflow: hidden;
        }
        .flatpickr-calendar {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: none;
            box-shadow: none;
            font-size: 18px; /* 文字と数字を大きくする */
        }
        .flatpickr-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: end; /* 曜日を右寄せ */
            padding-right: 10px;
        }
        .flatpickr-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-items: end; /* 日付を右寄せ */
            padding-right: 10px;
        }
        .flatpickr-day {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-end; /* 日付の数字を右寄せ */
            align-items: center;
            padding-right: 10px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div id="date-picker"></div> <!-- カレンダーだけを表示 -->
</div>

<script>
  flatpickr("#date-picker", {
    locale: "ja",
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "today",
    showMonths: 1,
    inline: true,
    onChange: function(selectedDates, dateStr, instance) {
        console.log(`Selected date range: ${dateStr}`);
    }
  });
</script>

</body>
</html>
